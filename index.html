<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms. President - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="./styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
</head>
<body class="bg-white font-sans">
    <nav class="bg-blue-600 p-4 fixed top-0 left-0 w-full z-20 shadow-2xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-white">Ms. President</a>
            <button id="menu-toggle" class="md:hidden focus:outline-none">
                <i class="fas fa-bars text-2xl text-white"></i>
            </button>
            <div id="menu" class="hidden md:flex md:space-x-6">
                <a href="#" data-section="home" class="text-white hover:text-blue-400 transition duration-300 font-semibold">Home</a>
                <a href="#" data-section="gallery" class="text-white hover:text-blue-400 transition duration-300 font-semibold">Gallery</a>
                <a href="#" data-section="cv" class="text-white hover:text-blue-400 transition duration-300 font-semibold">CV</a>
            </div>
        </div>
        <div id="dropdown-menu" class="hidden md:hidden">
            <a href="#" data-section="home" class="block text-white hover:text-blue-400">Home</a>
            <a href="#" data-section="gallery" class="block text-white hover:text-blue-400">Gallery</a>
            <a href="#" data-section="cv" class="block text-white hover:text-blue-400">CV</a>
        </div>
    </nav>
    <div class="relative">
<div id="home" class="relative section">
        <img src="assets/school/photo1.jpg" alt="Profile" class="mx-auto rounded-full w-48 h-48 object-cover border-4 border-white shadow-2xl mb-8 profile-img">
        <div>
            <h1 class="text-3xl font-bold mb-4 text-left">Sophia Mosinya Oyweri</h1>
            <p class="text-lg mb-6">Empowering students through education and inspiring civic engagement</p>
        </div>

                <div class="social-links mt-8">
                                    <a href="https://x.com/SophiaOywer" target="_blank" aria-label="X (formerly Twitter)" class="social-icon">
                                        <i class="fab fa-x-twitter"></i>
                                    </a>
                        <a href="https://www.linkedin.com/in/sophia-oyweri-75385a259?utm_source=share_via&utm_content=profile&utm_medium=member_android" target="_blank" aria-label="LinkedIn" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="https://www.instagram.com/sophiaoyweri?igsh=YzljYTk1ODg3Zg==" target="_blank" aria-label="Instagram" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://web.facebook.com/sophiakabaibe.jayden" target="_blank" aria-label="Facebook" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>
                        </div>
                </div>
        <div id="gallery" class="hidden relative section">
            <div class="content px-4 py-8">
                <h2 class="text-4xl font-bold mb-6 text-center text-white drop-shadow-lg">Gallery</h2>
                <div class="flex space-x-2 mb-6 justify-center">
                    <button data-tab="events" class="tab-button bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 active">Events</button>
                    <button data-tab="school" class="tab-button bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-700 hover:text-white transition duration-300">School</button>
                    <button data-tab="friends" class="tab-button bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-700 hover:text-white transition duration-300">Friends</button>
                    <button data-tab="family" class="tab-button bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-700 hover:text-white transition duration-300">Family</button>
                </div>

                <div id="events" class="gallery-tab">
                    <div id="events-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- Dynamically populated -->
                    </div>
                </div>
               
                <div id="school" class="gallery-tab hidden">
                    <div id="school-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- Dynamically populated -->
                    </div>
                </div>
                <div id="friends" class="gallery-tab hidden">
                    <div id="friends-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- Dynamically populated -->
                    </div>
                </div>
                <div id="family" class="gallery-tab hidden">
                    <div id="family-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
        <div id="cv" class="hidden relative section">
            <div class="content px-4 py-8">
                <h2 class="text-4xl font-bold mb-6 text-center text-white drop-shadow-lg">Curriculum Vitae</h2>
                <div class="mb-8 flex justify-center">
                    <img src="assets/OyweriSophia_cv.jpg" alt="Curriculum Vitae Preview" class="rounded-lg shadow-xl border-4 border-white">
                </div>
                <div class="text-center">
                    <a href="assets/OyweriSophia_cv.jpg" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300 font-semibold" download>
                        <i class="fas fa-download mr-2"></i> Download CV
                    </a>
                </div>
            </div>
        </div>

        
    </div>
    <!-- Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-50" onclick="closeLightbox(event)">
    <img id="lightbox-img" src="" alt="Lightbox" class="max-w-full max-h-full object-contain">
    <button class="absolute top-4 right-4 text-white text-3xl" onclick="closeLightbox()">&times;</button>
</div>
    
    <footer>
        <p>&copy; <span id="current-year"></span> Sophia Mosinya Oyweri. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
